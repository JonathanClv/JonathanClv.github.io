<!DOCTYPE html>
<html lang="nl">
<head>
    <!-- Informatie over de pagina -->
    <meta charset="UTF-8"> <!-- Stelt de tekenset in -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Zorgt ervoor dat de pagina goed werkt op mobiele telefoons -->
    <title>Homepagina</title> <!-- Titel van de pagina -->
    <style>
        /* Stijlregels voor de pagina */
        body {
            font-family: Arial, sans-serif; /* Het lettertype van de tekst is Arial */
            margin: 0;
            padding: 0;
            line-height: 1.6; /* De afstand tussen de regels */
        }
        /* Stijl voor het bovenste gedeelte van de pagina */
        header {
            background-color: #007bff; /* De achtergrondkleur is blauw */
            color: white; /* De tekstkleur is wit */
            padding: 1em 0; /* Ruimte boven en onder de tekst in de header */
            text-align: center; /* De tekst in de header is in het midden geplaatst */
        }
        /* Stijl voor de menubalk */
        nav {
            background-color: #333; /* De achtergrondkleur is donkergrijs */
            padding: 0.5em 0; /* Ruimte boven en onder de tekst in de menubalk */
        }
        nav ul {
            list-style-type: none; /* Geen opsommingstekens bij de lijst */
            margin: 0;
            padding: 0;
            text-align: center; /* De lijst staat in het midden */
        }
        nav ul li {
            display: inline; /* De lijstitems staan naast elkaar */
            margin-right: 15px; /* Ruimte tussen de lijstitems */
        }
        nav ul li a {
            color: white; /* De kleur van de link is wit */
            text-decoration: none; /* Geen onderstreping bij de link */
        }
        nav ul li a:hover {
            text-decoration: underline; /* Onderstreping bij de link als je er met de muis overheen gaat */
        }
        /* Stijl voor het deel van de pagina waar de belangrijkste inhoud staat */
        .container {
            padding: 20px; /* Ruimte rondom de inhoud */
        }
        /* Stijl voor elk deel in de container */
        .section {
            margin-bottom: 20px; /* Ruimte onder elk deel */
        }
        .section h2 {
            color: #007bff; /* Kleur van de koppen in de delen is blauw */
        }
        /* Stijl voor het hoofdgedeelte */
        .main {
            padding: 20px; /* Ruimte rondom het hoofdgedeelte */
            margin-left: 20px; /* Verschuift de tekst een beetje naar links */
        }
        /* Stijl voor de onderste balk van de pagina */
        footer {
            background-color: #333; /* De achtergrondkleur is donkergrijs */
            color: white; /* De tekstkleur is wit */
            text-align: center; /* De tekst in de onderste balk is in het midden geplaatst */
            padding: 10px 0; /* Ruimte boven en onder de tekst in de onderste balk */
            position: fixed; /* De onderste balk blijft altijd onderaan de pagina */
            bottom: 0;
            width: 100%; /* De breedte is 100% van de pagina */
        }
    </style>
</head>
<body>
    <!-- Bovenste gedeelte van de pagina -->
    <header>
        <h1>Welkom op mijn website</h1>
    </header>
    <!-- Menubalk -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li> <!-- Link naar de homepagina -->
            <li><a href="computerwerking.html">Werking van een Computer</a></li> <!-- Link naar de pagina over de werking van een computer -->
            <li><a href="compressietechnieken.html">Compressietechnieken</a></li> <!-- Link naar de pagina over compressietechnieken -->
            <li><a href="binaire-stelsel.html">Binair Stelsel</a></li> <!-- Link naar de pagina over het binaire stelsel -->
            <li><a href="kleurmodellen.html">Kleurmodellen</a></li> <!-- Link naar de pagina over kleurmodellen -->
            <li><a href="contact.html">Contact</a></li> <!-- Link naar de contactpagina -->
        </ul>
    </nav>
    <!-- Container voor de belangrijkste inhoud -->
    <div class="container main">
        <!-- Sectie met een begroeting -->
        <div class="section">
            <h2>Hallo!</h2>
            <p>Welkom op mijn website.</p>
        </div>
    </div>
</body>
</html>
